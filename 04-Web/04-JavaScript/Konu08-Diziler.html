        let numbers=[5,45,67,234,33];

        for(let i=0; i<numbers.length;i++){
            total+=numbers[i];

        total=0;

            total+=number;

        total=0;

            total+=number;
        });

        numbers.forEach(function(number){
            total+=number;
        });//üsttekiyle aynı

        console.log(numbers);
        console.log(total);
