<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript'e Giriş</title>
</head>

<body>
    <h1>Giriş</h1>
    <p id="header-text">Mehaba JavaScript!</p>
    <button onclick="alert('Tıkladın!')">Tıkla</button>
    <button onclick="changeText()">buna da tıkla!</button>
    <button id="button-external">E hadi buna da tıkla bari!</button>
    <script>
        //burası javascript kodlarının yazıldığı yer
        function changeText() {
            document.getElementById('header-text').innerText = 'işte yazı değişti';
        }
    </script>
    <script src="script.js"></script>

</body>

</html>
