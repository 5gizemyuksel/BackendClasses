<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model-DOM</title>
</head>

<body style="background-color: black ; color: white;">
    <form>
        <input type="text" id="metin" value="text box içindeki değer ">
        <hr>

        <textarea name="" id="urun-aciklama">Ürünün Açıklaması</textarea>
        <hr>

        <input type="checkbox" id="onay">Okudum, Kabul Ediyorum
        <hr>
        <select name="" id="Kategori">
            <option value="1">Elektronik</option>
            <option value="2">Bilgisayar</option>
            <option value="3">Telefon</option>
        </select>
        <hr>

        <input type="radio" name="cinsiyet" id="" value="0" checked> Kadın
        <input type="radio" name="cinsiyet" id="" value="1"> Erkek
        <hr>

        <a href="https://www.example.com" title="Anasayfaya gitmek için tıklayınız">Ana Sayfa</a>
        <hr>

        <input type="button" id="btn-attribute" value="Attribute getir">
        <input type="button" id="btn-sonuc" value="Sonuçları getir">
    </form>
    <hr>
    <h3>Sonuçlar:</h3>
    <p id="sonuclar">

    </p>

    <hr>
    <div id="hedef-div" style="border: 1px solid red; padding:10px;margin:10px;">
        Bu yazı HTML tarafında yazıldı!
    </div>
    <input type="button" value="Append" id="append">
    <input type="button" value="Prepend" id="prepend">
    <input typ---------e="button" value="After" id="after">
    <input type="button" value="Before" id="before">

    <br>
    <hr>

    <input type="button" value="Delete" id="delete">
    <input type="button" value="Hide" id="hide">
    <input type="button" value="Show" id="show">




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">

    </script>
    <script>
        $(document).ready(function () {

            $('#delete').click(function(){
                $('form').remove();
            })

             $('#hide').click(function () {
                $('form').hide(2000);
            })

             $('#show').click(function () {
                $('form').show(2000);
            })







            $('#append').click(function(){
                $('#hedef-div').append('<h3 style="color:red;">Append ile eklendi!</h3>')
            });

        $('#prepend').click(function(){
                            $('#hedef-div').prepend('<h3 style="color:blue;">Prepened ile eklendi!</h3>')

        });

         $('#before').click(function () {
                $('#hedef-div').before('<h3 style="color:blue;">before ile eklendi!</h3>')

            });


             $('#after').click(function () {
                $('#hedef-div').after('<h3 style="color:blue;">after ile eklendi!</h3>')

            });






           
            $('#btn-sonuc').click(function () {
                let results = '';
                results += `Input Değeri: ${$('#metin').val()}`;
                results+=`<br> Ürün Açıklaması:${$('#urun-aciklama').val()}`;
                 results += `<br> Onay Durumu: ${$('input#onay:checkbox:checked').val()=='on'?'onayladınız':'Onay veriniz!'}`;
                 results +=`<br>Kategori: ${$('#Kategori').val()} id li kategoriyi seçtiniz`;
                 results+= `<br>Cinsiyet: ${$('input[name=cinsiyet]:checked').val()}`;
                 

                $('#sonuclar').html(results);
            })
            

            $('#btn-attribute').click(function(){
                let values=' ';
                values+= `linkin href değeri: ${$('form a').attr('href')}`;
                values+= `<br>linkin title değeri: ${$('form a').attr('title')}`;

                $('form a ').attr('title','tıklayınız!')
                $('#sonuclar').html(values);

            })
        });
    </script>

</body>

</html>
