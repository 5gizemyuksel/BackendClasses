<body> <!----  <br> syntaxı alta geç komutu verir alt satır komutu -->
    <div id="header">
        <!-- <h1 style="color: red; font-size: 60px;">Merhaba Ben Kemal Kodyazan </h1> -->
        <h1>Merhaba Ben Kemal Kodyazan </h1>
        <p>Yazılım Geliştirici | Teknoloji Aşığı | Spor Tutkunu</p>
    </div>
    <!--Yetenekler bölümü-->
    <!--ul kısmı liste vericez demek ve her madde için li, yazıcaz div bir alan oluşturmak için -->
    <div id="skills">
        <h2>Yetenekler</h2>
        <div id="skillsContainer">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div  class="skill">JavaScript</div>
            <div class="skill">MVC</div>
            <div class="skill">API</div>
            <div class="skill">NodeJs</div>
        </div>
    </div>
    <!-- Bağlantılar  target _blank linki başka sayfada açtırır yazmazsan aynı sayfa o linke gider -->
    <div id="links">
        <h2>Benimle Bağlantı Kurun!</h2>
        <div><a href="https://www.github.com" target="_blank">Github</a></div>
        <div><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></div>
    </div>

    <!--Görsel Bölümü-->
    <div id="profilePicture">
        <h2>Profil Fotoğrafı</h2>
        <!-- <img src="https://placehold.co/200" alt=""> -->
        <img src="https://picsum.photos/id/1/200/200" alt="">
    </div>

    <!-- İletişim Bölümü -->
    <!-- div#contact 
    #contact -->
    <div id="contact">
        <h2>Benimle İletişime Geçin</h2>
        <form action="">
            <div>
                <label for="">Ad Soyad:</label>
                <input type="text" />
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email">
            </div>
            <div>
                <label for="">Mesaj:</label>
                <textarea cols="30" rows="" 20></textarea>
            </div>
            <!-- formun içindeki bilgilerin kullanıcıya gönderilmesine submit denir -->
            <div>
                <input type="submit" value="Mesaj gönder">
            </div>

        </form>

    </div>

</body>
